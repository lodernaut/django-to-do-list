{% extends "todoAPP/pages/base.html" %}


{% block content %}

<div class="form-container form-container-2">
<h3 class="edit-item-class">{{ title }} <i class="fa-solid fa-pen-to-square"></i></h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>

    <input
        value="Submit"
        type="submit">
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}'">
        {% if object %}
        <input class="delete-form-class"
            value="Delete this item"
            type="button"
            onclick="location.href=
            '{% url "item-delete" todo_list.id object.id %}'">
    {% endif %}
</form>
</div>

{% endblock %}
