<!-- Base template -->
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'global/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Django To-do Lists</title>

</head>
<body>
    <main class="main-content-container">
        <div>
            <h1 class="main-logo" onclick="location.href='{% url "index" %}'">
                <i class="fa-solid fa-list-check main-logo-icon1"></i>
                <span class="main-logo-text">To-do Lists</span>
                <i class="fa-solid fa-check main-logo-icon2"></i>
            </h1>
        </div>
        <div>
            {% block content %}
            This content will be replaced by different html code for each page.
            {% endblock %}
        </div>
    </main>
</body>

</html>
