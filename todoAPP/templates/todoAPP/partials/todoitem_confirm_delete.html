{% extends "todoAPP/pages/base.html" %}

{% block content %}
<h3>Confirm Delete</h3>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list' object.todo_list.id %}">Cancel</a>
</form>
{% endblock %}
